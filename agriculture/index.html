          <script type="text/javascript">
            d3.csv('{{site.baseurl}}/assets/kenyan_data/corruption.csv').then(function (data) {              
              console.log(data);
                var svg=d3.select("svg")
                        .attr("width",800)
                        .attr("height",550);                
                var x=d3.scaleTime().rangeRound([0,500]);
                var y=d3.scaleLinear().rangeRound([350,0]);
                var x_axis=d3.axisBottom(x);
                var y_axis=d3.axisLeft(y);
                var chartGroup=svg.append("g").attr("transform","translate(50,50)");
                var line = d3.line()
                           .x(function(d) { return x(d.Year)})
                           .y(function(d) { return y(d.Estimated_Cash_lost)})
                           x.domain(d3.extent(data, function(d) { return d.Year }));
                           y.domain(d3.extent(data, function(d) { return d.Estimated_Cash_lost }));
                //chartGroup.append("path").attr("d",line(data));
                chartGroup.append("g")
                           .call(d3.axisLeft(y))
                           .append("text")
                           .attr("fill", "#000")
                           .attr("transform", "rotate(-90)")
                           .attr("y", 6)
                           .attr("dy", "0.71em")
                           .attr("text-anchor", "end")
                           .text("Amount");
            });
